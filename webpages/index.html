<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assest/img/web-icon.png" type="image/png" />
    <link rel="stylesheet" href="../assest/css/components/hero.css" />
    <title>Course Hub | Home</title>

  <body>
    <!-- === HEADER === -->
    <header id="header" class="wrapper">
      <div class="container">
        <div class="logo-container">
          <img
            class="logo"
            src="../assest/img/logo.png"
            alt="My Course Hub"
            width="1157"
            height="241"
          />
        </div>
        <nav class="nav-bar">
          <ul class="menu">
            <li><a href="./index.html" class="active">Home</a></li>

            <li>

                target="_blank"
                class="whatsapp-btn"
                >Join Us</a
              >
            </li>
            <li class="theme-container">
              <i class="theme-icon fa-regular fa-moon"></i>
            </li>
          </ul>
        </nav>
        <div class="menu-btn-container">
          <i class="menu-btn fa-solid fa-bars"></i>

    <!-- === HERO SECTION === -->
    <section id="hero" class="wrapper">
      <div class="container">
        <div class="hero-image-container">

            <img
              class="hero-img"
              src="../assest/img/home-girl.png"
              alt="girl-wearing-a-yellow-top"
              width="512"
              height="512"
            />
            <div class="tag tag-top-left">
              <div>
                <img
                  src="../assest/img/google-drive-logo-main-icon.png"
                  alt="google-drive-icon"
                />

              <span> Access via Google Drive.</span>
            </div>
            <div class="tag tag-bottom-left">
              <div>
                <img
                  src="../assest/img/gmail-logo-main-icon.png"
                  alt="gmail-icon"
                />
              </div>
              <span>Smart, fast, familiar</span>
            </div>
            <div class="tag tag-bottom-right">
              <div>
                <i class="fas fa-thin fa-envelope"></i>
              </div>
              <span>Point. Scan. Learn.</span>
            </div>
            <div class="border"></div>
            <div class="border after"></div>
          </div>
        </div>
        <div class="hero-text">
          <h1>
            Access Course Materials by Level
            <span class="highlight">Anytime, Anywhere.</span>

            All study materials and exam past questions in one click Organized
