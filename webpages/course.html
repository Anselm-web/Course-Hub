<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assest/img/web-icon.png" type="image/png" />

    <link rel="stylesheet" href="../assest/css/components/course.css" />
    <title>Course Hub | Courses</title>
  </head>
  <body>
    <section class="course">
      <i class="theme-icon fa-regular fa-moon"></i>

      <div class="container wrapper">
        <header>
          <div>
            <a href="./index.html" class="back-arrow"
              ><i class="fas fa-angle-left"></i
            ></a>
          </div>
        </header>
        <main>
          <div class="course-img-container">
            <div class="heading">
              <h1>
                Course Library <span class="highlight">100L to 400L</span>
              </h1>
              <p>Everything you need, all in one hub.</p>
            </div>
            <div class="body">
              <img src="../assest/img/course-girl.png" alt="course-girl" />
            </div>
          </div>
          <div class="course-level-container">
            <ul class="level-menu">
              <li>
                <div class="item">
                  <div class="arrow">
                    <div><hr /></div>
                    <i class="fas fa-caret-right"></i>
                  </div>
                  <div class="link">
                    <a href="./level100.html">100 Level</a>
                  </div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="arrow">
                    <div><hr /></div>
                    <i class="fas fa-caret-right"></i>
                  </div>
                  <div class="link">
                    <a href="./level200.html">200 Level</a>
                  </div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="arrow">
                    <div><hr /></div>
                    <i class="fas fa-caret-right"></i>
                  </div>
                  <div class="link">
                    <a href="./level300.html">300 Level</a>
                  </div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="arrow">
                    <div><hr /></div>
                    <i class="fas fa-caret-right"></i>
                  </div>
                  <div class="link">
                    <a href="./level400.html">400 Level</a>
                  </div>
                </div>
              </li>
              <li class="list-heading">Levels:</li>
            </ul>
          </div>
        </main>
      </div>
    </section>
    <!-- == JavaScript == -->
    <script src="../js/main.js"></script>
  </body>
</html>
