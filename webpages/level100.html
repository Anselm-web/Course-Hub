<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assest/img/web-icon.png" type="image/png" />
    <link rel="stylesheet" href="../assest/css/components/level.css" />
    <title>Course Hub | Courses - 100 Level</title>
  </head>
  <body>
    <section class="wrapper level-page">
      <i class="theme-icon fa-regular fa-moon"></i>
      <div class="container">
        <header>
          <div>
            <a href="./course.html" class="back-arrow"
              ><i class="fas fa-angle-left"></i
            ></a>
          </div>
          <div>
            <a href="./index.html" class="btn">Home</a>
          </div>
        </header>
        <main>
          <div class="container">
            <div>
              <div class="heading">
                <h1>
                  First Semester <span class="highlight">100 Level</span>
                  <span>Courses</span>
                </h1>
              </div>
              <div class="access-link-text">
                <p>Click the link to access</p>
              </div>
              <div class="access-link">
                <div class="link-icon level-100">
                  <img
                    src="../assest/img/hyperlink-icon.png"
                    alt="hyperlink-icon"
                  />
                </div>
                <div class="link">
                  <div>
                    <a
                      href="https://drive.google.com/drive/folders/1tLQdsEj4sutC-d- vATNLhpsUwJIhgXG_?usp=drive_link"
                      >https://drive.google.com/drive
                      <br />/folders/1tLQdsEj4sutC-d- <br />vATNLhpsUwJIhgXG
                      <br />_?usp=drive_link
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <p>OR</p>
            </div>
            <div>
              <div class="scan-qr-text">
                <p class="highlight">Scan the QR Code</p>
              </div>
              <div class="qr-code-container">
                <div class="head level-100">
                  <p>100 Level</p>
                </div>
                <img
                  src="../assest/img/qrCodes/100 LEVEL FIRST SEMESTER 1.png"
                  alt="100-level Qr Code"
                />
              </div>
            </div>
          </div>
        </main>
      </div>
    </section>

    <!-- == JavaScript == -->
    <script src="../js/main.js"></script>
